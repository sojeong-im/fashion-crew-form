    <script>
        let currentFilter = 'all';
        let applicationsData = [];
        const ADMIN_PASSWORD = '0314';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸
        window.addEventListener('DOMContentLoaded', function () {

        // ë¡œê·¸ì¸ ì²˜ë¦¬
        document.getElementById('loginBtn').addEventListener('click', function () {
            const password = document.getElementById('loginPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                errorMessage.style.display = 'none';
                showDashboard();
            } else {
                errorMessage.textContent = 'ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.';
                errorMessage.style.display = 'block';

                document.getElementById('loginPassword').focus();

            sessionStorage.removeItem('adminLoggedIn');

            document.getElementById('loginPassword').value = '';

        // ëŒ€ì‹œë³´ë“œ í‘œì‹œ
        function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            loadApplications();
        }

        // ì§€ì›ì„œ ë°ì´í„° ë¡œë“œ (Supabase)
        async function loadApplications() {
            try {
                const { data, error } = await db
                    .from('applications')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                applicationsData = data || [];

                updateStats();
                renderTable();
            } catch (error) {
                console.error('Error loading applications:', error);
                document.getElementById('applicantsTable').innerHTML =
                    '<tr><td colspan="7" class="no-data">ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</td></tr>';
            }
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('totalCount').textContent = applicationsData.length;
            document.getElementById('pendingCount').textContent =
                applicationsData.filter(a => a.status === 'pending').length;
            document.getElementById('approvedCount').textContent =
                applicationsData.filter(a => a.status === 'approved').length;
            document.getElementById('rejectedCount').textContent =
                applicationsData.filter(a => a.status === 'rejected').length;
        }

        // í…Œì´ë¸” ë Œë”ë§
        function renderTable() {
            const tbody = document.getElementById('applicantsTable');
            const filteredData = currentFilter === 'all'
                ? applicationsData
                : applicationsData.filter(a => a.status === currentFilter);

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-data">ì§€ì›ìê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            tbody.innerHTML = filteredData.map(app => {
                const date = new Date(app.created_at).toLocaleDateString('ko-KR');

                return `

                    <td>${date}</td>
                    <td>${app.identification}</td>
                    <td>${app.contact}</td>
                    <td>${app.academic}</td>
                    <td>${app.station || 'ë¯¸ì„ íƒ'}</td>
                    <td>

                        app.status === 'approved' ? 'ìŠ¹ì¸' : 'ê±°ì ˆ'}
                        </span>

                    <td>

                                ìŠ¹ì¸
                            </button>
                            <button class="action-btn reject-btn" onclick="updateStatus('${app.id}', 'rejected')">
                                ê±°ì ˆ

                        ` : ''}
                    </td>
                </tr>
            `;
            }).join('');
        }

        // ìƒíƒœ ì—…ë°ì´íŠ¸ (Supabase)
        window.updateStatus = async function (id, status) {

                    .from('applications')

                if (error) throw error;
                await loadApplications();
            } catch (error) {
